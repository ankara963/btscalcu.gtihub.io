<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    
    <div class="maincontainer">
        
        <div class="banner">
            <img src="btsbanner1.png" alt="">
        </div>
        
        <section class="screen">0</section>
        <section class="calc-buttons">
            <div class="calc-button-row">
                
                <button class="calc-button double rm">
                    C
                </button>
                <button class="calc-button">
                    &larr;
                </button>
                <button class="calc-button">
                    &divide;
                </button>
            </div>

            <div class="calc-button-row">
                <button class="calc-button jungkook">
                    7
                </button>
                <button class="calc-button jimin">
                    8
                </button>
                <button class="calc-button  v">
                    9
                </button>
                <button class="calc-button ">
                    &times;
                </button>
            </div>

            <div class="calc-button-row">
                <button class="calc-button jin">
                    4
                </button>
                <button class="calc-button jhope">
                    5
                </button>
                <button class="calc-button rm">
                    6
                </button>
                <button class="calc-button">
                    -
                </button>
            </div>

            <div class="calc-button-row">
                <button class="calc-button bts1">
                    1
                </button>
                <button class="calc-button bts2">
                    2
                </button>
                <button class="calc-button bts3">
                    3
                </button>
                <button class="calc-button">
                    &plus;
                </button>
            </div>

            <div class="calc-button-row">
                <button class="calc-button triple">
                    0
                </button>
                <button class="calc-button" id="mod">
                    %
                </button>
                <button class="calc-button">
                    &equals;
                </button>
            </div>

        </section>

    </div>


</div>
    <script src="script.js"></script>
</body>
</html>
